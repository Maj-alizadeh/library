<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Library</h1>
      <button class="add-book-button">Add Book</button>
    </div>
    <div class="book-card-container"></div>
    <div class="form-popup">
      <form action="" class="form-container">
        <h2>Add Book</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" />
        <label for="pages">Pages</label>
        <input type="text" id="pages" name="pages" />
        <fieldset>
          <input type="radio" id="read" name="read" value="Read" />
          <label for="read">Read:</label>
          <input type="radio" id="not-read" name="read" value="Not Read" />
          <label for="not-read">Not read:</label>
        </fieldset>
        <button type="submit" class="add-button">Add</button>
        <button type="button" class="close-button">Close</button>
      </form>
    </div>
  </body>
</html>
